<a class="text-blueGray-500 block"
   href="#"
   (click)="toggleDropdown($event)"
   #btnDropdownRef>
  <div class="items-center flex">
    <span class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full">
      <img alt="..."
           ngxGravatar
           [email]="userProfile?.email || ''"
           class="w-full rounded-full align-middle border-none shadow-lg" />
    </span>
  </div>
</a>
<div class="z-50"
     style="min-width: 12rem"
     #popoverDropdownRef>
  <div class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1"
       style="min-width: 12rem"
       [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'">
    <ng-container *ngIf="isLoggedIn">
      <p class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
        {{userProfile?.username}} </p>
      <div>
        <button class="block w-full bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-4 rounded outline-none focus:outline-none mr-1 mb-1"
                (click)="logOut()">Log Out</button>
      </div>
    </ng-container>

  </div>
</div>
